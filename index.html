<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Jeu JS débutant</title>
</head>
<body>
    <div class="container">
        <h1>Trouve le nombre !</h1>
        <p>Trouve le bon nombre entre 0 et 100. Tu as 5 essais !</p>
        <div class="vies">
            <i class="fas fa-heart rempli"></i>
            <i class="far fa-heart vide"></i>
        </div>
        <form id="inputBox">
            <label for="number" id="label">Entrez un nombre</label>
            <input type="number" id="number" min="0" max="100" required>
            <button type="submit" id="essayerBtn">Essayer</button>
            <p id="message"></p>
            <button id="rejouer">Rejouer ?</button>
        </form>
        <p id="details">
            * Brûlant = &plusmn; 2; Chaud = &plusmn; 5; Tiède = &plusmn; 10; Froid = + de 10. <br> <br>

        </p>
    </div>

</body>
</html>
